        <title>Restaurants</title>

            <nav>

                <a href="index.html">Home</a>
                <div class="dropdown-menu">
                <a href="#" class="menu-btn">Category  <i class="fa fa-caret-down"></i></a>

                    </div>

            </div>
            <div class="page" >
                Select Region: <select ng-model="selected" name="restaurant" >
                    <option value="all" selected>All Region</option>
                    <option value="Kharghar">Kharghar</option>
                    <option value="Andheri ">Andheri</option>
                    <option value="Bandra">Bandra</option>
                  </select>
                  Sort By: <select ng-model="selected1">
                    <option value="-rating">Highest Rating</option>
                    <option value="rating">Lowest Rating</option>
                    </select>
                <img src = "Images/view.png" align="right" class="logo2">  
                  <br>
                <div ng-repeat = "details in restaurant.details | filter : {location: selected ||'all'}| orderBy: selected1" class="images">
                    <img src = "Images/{{details.image}}" class="img1" align="left">
                    <br>
                    <p>
                        <h4 class="name">{{details.name}}</h4>
                        <span class="des">{{details.des}}</span>
                        <br>
                        <br>
                        <label>{{details.rating}}      <i class="fa fa-star"></i></label>
                        <br>
                        <br>
                        <span><i class="fa fa-map-marker"></i>    {{details.add}}</span>
                    </p>      
            </div>
